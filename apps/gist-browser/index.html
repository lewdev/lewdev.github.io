  a { text-decoration: none }
  ul { margin-bottom: 0; }
  dialog { position: fixed; top: 3rem; }
  #fullScreen, #f {
    position: fixed;
    top: 0;
    left: 0;

    position: fixed;
    top: -5rem;
    left: 20%;
    width: 60%;
    font-size: 1.5rem;
    display: block;
    white-space: normal;
    animation: 2s 2 alternate slidein ;

    from { top: -5rem; }
    50% { top: 5%; }

  }

<body>

<div class="container mt-2">
  <div class="justify-content-between d-flex">
    <h4>📂 Github Gist Browser</h4>
    <div>
      👋 Hi, <span id="user">user</span>
      <a href="https://github.com/lewdev/gist-browser" title="View Source Code">🧑‍💻</a>
    </div>
  </div>
  <div class="justify-content-between d-flex">
    <input id="searchField" type="text" class="form-control w-100 mb-2" placeholder="Search..." oninput="render()"/>
    <button class="btn btn-light mb-2" onclick="searchField.value='';render()" title="Clear">&times;</button>
  </div>
  <p id="err" class="text-danger"></p>
  <p id="o">
  </p>
</div>

<dialog id="gist" class="rounded w-75 bg-light">
  <button onclick="this.parentNode.close()" class="btn btn-light btn-sm rounded-circle" style="float:right">&times;</button>
  <h2 id="gistTitle" class="d-block"></h2>
  <div id="gistInfo"></div>
</dialog>

<dialog id="d" class="rounded w-75 bg-light">
  <button onclick="this.parentNode.close()" class="btn btn-light btn-sm rounded-circle" style="float:right">&times;</button>
  <h2 class="d-block">💽 <code id="filename"></code></h2>
  <textarea id="dataStr" spellcheck="false" rows="10" class="w-100 form-control"></textarea>
  <button class="btn btn-primary mt-2" onclick="navigator.clipboard.writeText(dataStr.value)">📋 Copy</button>
  <button class="btn btn-primary mt-2" onclick="runCode()">🏃‍♂️ Run</button>
  <button class="btn btn-primary mt-2" onclick="saveFile()" id="saveFileBtn">💾 Save File</button>
</dialog>

<div id="fullScreen" style="display:none">
  <iframe id="f"></iframe>
  <button onclick="f.srcdoc='';this.parentNode.style.display='none'"
    class="btn btn-secondary btn-sm rounded-circle">&times;</button>
</div>

<script>
const GithubApi = (() => {
  // const crypt = (salt, text) => {
  //   const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
  //   const byteHex = (n) => ("0" + Number(n).toString(16)).substr(-2);
  //   const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);
  //   return text
  //     .split("")
  //     .map(textToChars)
  //     .map(applySaltToChar)
  //     .map(byteHex)
  //     .join("");
  // };
  const decrypt = (salt, encoded) => {
    const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
    const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);
    return encoded
      .match(/.{1,2}/g)
      .map((hex) => parseInt(hex, 16))
      .map(applySaltToChar)
      .map((charCode) => String.fromCharCode(charCode))
      .join("");
  };

  let username = null;
  const tokenStr = "434c547b48764210731c566b60567e7e426b5d5c4a655c68465267686a71136c74671749161d7670";
  const salt = "f2q23";
  const TOKEN = decrypt(salt, tokenStr);
  const API_URL = "https://api.github.com";

  const get = path => fetch(`${API_URL}${path}`,{headers: {Authorization: `token ${TOKEN}`}})
    .then(r => r.json())
    .then(r => {if (r.message) alert(r.message); return r;})
    .catch(error => err.innerHTML = error)
  ;
  const handleCb = (data, cb) => { if (cb) cb(data); return data; };
  return {
    getUsername: () => username,
    getUser: cb => get("/user").then(data => {
      username = data.login;
      return handleCb(data, cb);
    }),
    getGists: cb => get(`/users/${username}/gists?per_page=1000`)
      .then(data => (
        data.map(({ url, description, public, files }) => ({
          url, description, public,
          files: Object.keys(files).map(key => {
            const { filename, raw_url } = files[key];
            return { filename, raw_url };
          })
        }))
      ))
      .then(data => handleCb(data, cb))
    ,
    saveGist: (url, body, cb) => fetch(url, {
        method: 'PATCH',
        headers: {
          Authorization: `token ${TOKEN}`,
          Accept: 'application/vnd.github+json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body,
      })
      .then(r => {if (cb) cb(); return r.json(); })
      .then(r => {if (r.message) alert(r.message); return r;})
      .catch(error => err.innerHTML = error)
    ,
    getRepos: cb => get(`/user/repos?per_page=100&type=public`)
      .then(data => data.map(d => (
        "id, name, description, html_url, created_at, updated_at, stargazers_count, watchers, forks, private".split`, `
        .reducer((obj, attr) => {obj[attr] = d[attr]; return obj;}, {})
      )))
      .then(data => handleCb(data, cb))
    ,
    getRepo: (repo, cb) => get(`/repos/${username}/${repo}`).then(data => handleCb(data, cb)),
  };
})();

let gistList, gistUrl;
o.innerHTML = `
<div class="spinner-border text-center" role="status">
  <span class="visually-hidden">Loading...</span>
</div>`;
GithubApi.getUser(() => GithubApi.getGists(d => {gistList = d; render()}));

const notify = (type, message) => {
  const elem = document.createElement('div');
  elem.className = `notify badge bg-${type}`;
  elem.innerHTML = message;
  document.body.appendChild(elem);
  setTimeout(() => elem.parentNode.removeChild(elem), 5000);
};

const renderFiles = files => `<ul>${files.map(f => `<li>📄 <button class="btn btn-light p-0 text-start" onclick="getRaw('${f.raw_url}')">${f.filename}</button></li>`).join``}</ul>`;

const getRaw = url => {
  dataStr.value = "";
  const parts = url.split`/`;
  const gistId = parts[parts.length - 4];
  gistUrl = `https://api.github.com/gists/${gistId}`;
  fetch(url, {'cache-control': 'no-cache', cache: 'no-store'}).then(d => d.text()).then(r => {
    filename.innerHTML = url.split('/').pop().replace(/%20/g, " ");
    dataStr.value = r + "";
    d.show();
  });
};

const runCode = () => {
  document.getElementById('fullScreen').style.display = 'block';
  f.srcdoc = dataStr.value;
};

const saveFile = () => {
  if (!gistUrl) return;
  saveFileBtn.disabled = true;
  const name = filename.innerHTML;
  const files = {};
  files[name] = { content: dataStr.value };
  GithubApi.saveGist(gistUrl, JSON.stringify({files}), () => {
    notify("success", `💾 Saved '${name}'`);
    saveFileBtn.disabled = false;
  });
};

const getGist = url => {
  fetch(url).then(d => d.json()).then(({id, url, description, files}) => {
    const username = GithubApi.getUsername();
    const gistUrl = `https://gists.github.com/${username}/${id}`;
    gistTitle.innerHTML = description;
    gistInfo.innerHTML = `<div class="row">
  <div class="col-6"><a href="${gistUrl}">🔗 View Gist</a></div>
  <div class="col-6 text-right"><a href="${url}">💿 View Gist JSON</a></div>
  <div class="col-12">${renderFiles(Object.keys(files).map(k => files[k]))}</div>
</div>`;
    gist.show();
  });
};

const render = () => {
  const uname = GithubApi.getUsername();
  user.innerHTML = `<a href="https://gist.github.com/${uname}" target="_blank" title="View your gists">${uname}</a>`;
  o.innerHTML = `<table class="table table-striped table-hover table-bordered"><tbody>
    ${gistList.filter(({description, files}) => {
      const search = searchField.value;
      if (!search) return true;
      return description.includes(search) || files.some(f => f.filename.includes(search));
    }).map(({ url, description, files, public }) => (`<tr><td>
<button class="btn btn-light p-0 text-start" onclick="getGist('${url}')">📁 ${description}</button>
<span title="${public ? "Public": "Private"}">${public ? "🌐": "🙈"}</span>
<div>${renderFiles(files)}</div>
</td></tr>`)).join``}
</tbody></table>`;
};
</script>
</body></html>
