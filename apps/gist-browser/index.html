  dialog { position: fixed; top: 3rem; }

<body>

<div class="container mt-2">
  <div class="justify-content-between d-flex">
    <h4>ğŸ“‚ Github Gist Browser</h4>
    <div>
      ğŸ‘‹ Hi, <span id="user">user</span>
      <button class="btn btn-light btn-sm" onclick="GithubApi.showTokenPrompt()" title="Set Github Token">ğŸŸ</button>
      <a href="https://github.com/lewdev/gist-browser" title="View Source Code">ğŸ‘¨â€ğŸ’»</a>
    </div>
  </div>

  <div id="err" class="text-danger m-0"></div>

  <div class="justify-content-between d-flex">
    <input id="searchField" type="text" class="form-control w-100 mb-2" placeholder="Search..." oninput="render()"/>
    <button class="btn btn-light mb-2" onclick="searchField.value='';render()" title="Clear">&times;</button>
  </div>

  <div id="o"></div>
</div>

<dialog id="gist" class="rounded w-75 bg-light">
  <button onclick="this.parentNode.close()" class="btn btn-light btn-sm rounded-circle" style="float:right">&times;</button>
  <h2 id="gistTitle" class="d-block"></h2>
  <div id="gistInfo"></div>
</dialog>

<dialog id="d" class="rounded w-75 bg-light">
  <button onclick="this.parentNode.close()" class="btn btn-light btn-sm rounded-circle" style="float:right">&times;</button>
  <h2 class="d-block">ğŸ’½ <code id="filename"></code></h2>
  <textarea id="dataStr" spellcheck="false" rows="10" class="w-100 form-control"></textarea>
  <button class="btn btn-primary mt-2" onclick="navigator.clipboard.writeText(dataStr.value)">ğŸ“‹ Copy</button>
  <button class="btn btn-primary mt-2" onclick="runCode()">ğŸƒâ€â™‚ï¸ Run</button>
  <button class="btn btn-primary mt-2" onclick="saveFile()" id="saveFileBtn">ğŸ’¾ Save File</button>
  <a id="viewGist">ğŸ‘ View Gist</a>
</dialog>

<div id="fullScreen" style="display:none">
  <iframe id="f"></iframe>
  <button onclick="f.srcdoc='';this.parentNode.style.display='none'"
    class="btn btn-secondary btn-sm rounded-circle">&times;</button>
</div>

<script src="github-api.js"></script>
<script>
let gistList, gistId;
onload = _ => {
  o.innerHTML = `<div class="spinner-border text-center" role="status"><span class="visually-hidden">Loading...</span></div>`;
  GithubApi.init(_ => {
    err.innerHTML = "";
    GithubApi.getGists().then(d => { gistList = d; render(); });
  })
};

const notify = (type, message) => {
  const elem = document.createElement('div');
  elem.className = `notify badge bg-${type}`;
  elem.innerHTML = message;
  document.body.appendChild(elem);
  setTimeout(() => elem.parentNode.removeChild(elem), 5000);
};

const renderFiles = files => `<ul>${files.map(f => `<li>ğŸ“„ <button class="btn btn-light p-0 text-start" onclick="getRaw('${f.raw_url}')">${f.filename}</button></li>`).join``}</ul>`;

const getRaw = url => {
  dataStr.value = "";
  viewGist.disabled = true;
  const parts = url.split`/`;
  gistId = parts[parts.length - 4];
  fetch(url, {'cache-control': 'no-cache', cache: 'no-store'}).then(d => d.text()).then(r => {
    filename.innerHTML = url.split('/').pop().replace(/%20/g, " ");
    dataStr.value = r + "";
    d.show();
    viewGist.disabled = false;
    viewGist.href = `https://gists.github.com/${GithubApi.getUsername()}/${gistId}`;
  });
};

const runCode = () => {
  document.getElementById('fullScreen').style.display = 'block';
  f.srcdoc = dataStr.value;
};

const saveFile = () => {
  if (!gistId) return;
  saveFileBtn.disabled = true;
  const fname = filename.innerHTML;
  GithubApi.saveFile(gistId, fname, dataStr.value).then(() => {
    notify("success", `ğŸ’¾ Saved '${fname}'`);
    saveFileBtn.disabled = false;
  });
};

const getGist = url => {
  fetch(url).then(d => d.json()).then(({id, url, description, files}) => {
    const username = GithubApi.getUsername();
    const gistUrl = `https://gists.github.com/${username}/${id}`;
    gistTitle.innerHTML = description;
    gistInfo.innerHTML = `<div class="row">
  <div class="col-6"><a href="${gistUrl}">ğŸ”— View Gist</a></div>
  <div class="col-6 text-right"><a href="${url}">ğŸ’¿ View Gist JSON</a></div>
  <div class="col-12">${renderFiles(Object.keys(files).map(k => files[k]))}</div>
</div>`;
    gist.show();
  });
};

const render = () => {
  const uname = GithubApi.getUsername();
  if (!uname) { o.innerHTML = ""; return; }
  user.innerHTML = `<a href="https://gist.github.com/${uname}" target="_blank" title="View your gists">${uname}</a>`;
  o.innerHTML = `<table class="table table-striped table-hover table-bordered"><tbody>
    ${gistList.filter(({description, files}) => {
      const search = searchField.value;
      if (!search) return true;
      return description.includes(search) || files.some(f => f.filename.includes(search));
    }).map(({ url, description, files, public }) => (`<tr><td>
<button class="btn btn-light p-0 text-start" onclick="getGist('${url}')">ğŸ“ ${description}</button>
<span title="${public ? "Public": "Private"}">${public ? "ğŸŒ": "ğŸ™ˆ"}</span>
<div>${renderFiles(files)}</div>
</td></tr>`)).join``}
</tbody></table>`;
};
</script>
