<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="container mt-3 mb-3">
<div id="decryptData">
  <div class="d-grid gap-2" style="margin-top: 30vh">
    <input id="pass" type="text" class="form-control" placeholder="Password" onkeypress="if(event.keyCode === 13)enter(pass.value);">
    <button class="btn btn-primary d-block mt-1" onclick="enter(pass.value)">Enter</button>
    <p id="err" class="text-danger"></p>
  </div>
</div>

<div id="view" style="display:none">
  <p id=o></p>
  <details>
    <textarea id="data" class="form-control" rows=9></textarea>
    <input id="nameInput" type="text" placeHolder="Name">
    <input id="bdayInput" type="date">
    <button class="btn btn-primary" onclick="add()">Add</button>
    <button class="btn btn-warning" onclick="cryptData()">Encrypt</button>
    <br/><br/>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </details>
</div>
