<td class="pt-0"><small class="text-muted font-italics">Name <input type="text" class="text-input"/></small></td>
<td align="right" class="pt-0"><small class="text-muted font-italics">Date <input type="text" class="text-input"/></small></td>
</tr></tbody></table>
<div class="mb-2">
<h1>Random Multiplication Equations</h1>
<small>All possible combination of single-digit multiplication equations not including 1 nor 0. Hit the refresh button to get them in a new random order.</small>
</div>
<table class="table my-table"><tbody id="output"></tbody></table>
<div class="text-center no-print">
  <button class="btn btn-secondary" onclick="window.print();">Print</button>
</div>
<script>
window.onload = () => {
  const output = document.getElementById("output")
    , arr = []
    , numArr = [2,3,4,5,6,7,8,9]
    , COL_COUNT = 3;
  ;
  //build array
  numArr.map(i => numArr.map(j => arr.push({ i, j, s: i * j })));
  arr.sort(() => Math.random() - 0.5);//shuffle
  const outputStr = arr.map((a, i) => `
  <td class="inline-equation"><small class="text-muted mr-2">${i + 1}.</small>
  ${a.i} &times; ${a.j} = </td><td class="answer"><input type="text" class="answer-input-d"/></td>
  ${((i + 1) % COL_COUNT) === 0 ? '</tr><tr>' : ''}
`).join("");
  output.innerHTML = '<tr>' + outputStr + '</tr>';
};
